{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Oathsworn: Into the Deepwood</title>
    <link rel="stylesheet" href="{% static 'story/fonts/gothic-font.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('{% static "story/images/deepwood_bg.jpg" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'GothicFont', serif;
            color: #f4f4f4;
            text-shadow: 1px 1px 3px #000;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            padding: 50px 20px;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .chapter-card {
            background-color: rgba(20, 20, 20, 0.8);
            border: 1px solid #555;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
        }

        .chapter-card a {
            color: #f0f0f0;
            text-decoration: none;
            display: block;
        }

        .chapter-card:hover {
            transform: scale(1.05);
            border-color: #cfa935;
            box-shadow: 0 0 15px rgba(207, 169, 53, 0.6);
        }
    </style>
</head>
<body>
<div class="overlay">
    <h1>오쓰스원 스토리 111111</h1>
    <div class="chapter-grid">
        {% for i in chapters %}
            <div class="chapter-card">
                <a href="{% url 'chapter_detail' i %}">Chapter {{ i }}</a>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
